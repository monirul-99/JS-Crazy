<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My Creating</title>

    <style>
        body{
            display: flex;
            height: 100vh;
        }
        #design{
            width: 50%;
            height: 50%;
            border-radius: 25px;
            margin: auto;
            background-color: aqua;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            align-items: center;
        }

        .left-items{
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
<section id="design">
    <div class="left-items">
        <input id="input" style="outline: none; border: none;" type="text" class="mt-5 mx-5 p-3" placeholder="Type!">
        <button id="btn" class="btn btn-dark w-25 mx-5 mt-2">Submit</button>
    </div>
        <div id="some" class="form-floating mt-5">
        </div>
</section>

<script>


    document.getElementById('btn').addEventListener('click', function(){
        const parentDiv = document.getElementById('some');

        const liCreate = document.createElement('p');
        liCreate.classList.add('items');
        liCreate.style.fontSize = '25px';
        liCreate.style.color = 'white';
        liCreate.style.fontFamily = 'monospace';
        liCreate.style.marginBottom = '-5px';
        liCreate.style.textTransform = 'capitalize';

        liCreate.addEventListener('click', function(out){
            out.target.parentNode.removeChild(out.target)

        })
        const input = document.getElementById('input');
        liCreate.innerText = input.value;
        parentDiv.appendChild(liCreate)
        input.value = '';
    })

</script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
